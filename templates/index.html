<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 20px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spelling Bee Trainer</h1>
        <p>Word {{ current_index }}/{{ total_words }}</p>
        <p>Correct: {{ total_correct }}</p>
        <p>Incorrect: {{ total_incorrect }}</p>

        <form action="{{ url_for('submit') }}" method="POST">
            <label for="spelling">Enter the spelling:</label>
            <input type="text" id="spelling" name="spelling" required autofocus>
            <button type="submit">Submit</button>
        </form>

        <form action="{{ url_for('next_word') }}" method="POST" style="display:inline;">
            <button type="submit">Next Word</button>
        </form>

        <form action="{{ url_for('repeat') }}" method="POST" style="display:inline;">
            <button type="submit">Repeat Word</button>
        </form>

        <!-- Link to the results page -->
        <a href="{{ url_for('results') }}" class="link">View Results</a>
    </div>
</body>
</html>
